<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: black;
            border: 5px solid red;
            border-radius: 50%;
            position: relative;
        }
        .box2{
            width: 30px;
            height: 30px;
            background-color: rgb(248, 244, 14);
            border: 3px solid red;
            border-radius: 50%;
            position: absolute;
            left: 35px;
            bottom: -15px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
